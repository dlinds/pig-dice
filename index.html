<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Starter</title>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 game-tiles">
        <div class="card active" id="card-1">
          <div class="card-title">
            <h1 id="player-1-win" class="hidden game-tiles">Player 1 Wins!</h1>
            <h1 class="heading-1 game-tiles" id="player-1-name">Player 1</h1>
          </div>
          <div class="card-body">
            <h3 class="heading-3">
              Score: <span id="player-1-score"></span>
            </h3>
          </div>
        </div>
      </div>
      <div class="col-lg-6 game-tiles">
        <div class="card" id="card-dice">
          <div class="card-title">
            <h1 class="heading-1 game-tiles">Roll the dice!</h1>
          </div>
          <div class="card-body">
            <img id="dice-img" src="https://cdn2.iconfinder.com/data/icons/dice-roll/100/dice_5-512.png" alt="Photo of a dice">
            <br><br>
            <h3 class="heading-3">
              Current Turn Total:
            </h3>
              <hr>
            <h1 class="heading-1">
              <span id="current-turn-total"></span>
            </h1>
            <div class="btn btn-dark" id="stop-turn">
              END TURN
            </div>
            <div class="btn btn-danger hidden" id="restart">
              NEW GAME
            </div>  
          </div>
        </div>
      </div>
      <div class="col-lg-3 game-tiles">
        <div class="card" id="card-2">
          <div class="card-title">
            <h1 id="player-2-win" class="hidden game-tiles">Player 2 Wins!</h1>
            <h1 class="heading-1 game-tiles" id="player-2-name">Player 2</h1>
          </div>
          <div class="card-body">
            <h3 class="heading-3">
              Score: <span id="player-2-score"></span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
